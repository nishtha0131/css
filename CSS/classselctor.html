<html>
<head>
<title> Class Selector - Separate example </title>

<style type="text/css">
.css-section1{font-size:x-medium;}
.css-section2{font-size:x-large;}
.css-section2{font-style:italic;}
.css-section2{font-weight:900;}
</style>

</head>

<body>
<h1 class="css-section1">This is header class selector</h1>
<p  class="css-section2">This is paragraph class selector</p>
</body>
</html>
